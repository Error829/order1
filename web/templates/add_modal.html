<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">新建交易记录</h1>
                <button id="BtnClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" id="addForm">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ field.label }}</label>
                            <div class="col-sm-10" style="position: relative;margin-bottom: 25px">
                                {{ field }}
                                <span class="error-message" style="color: red;position: absolute">{{ field.errors.0 }}</span>
                            </div>
                        </div>
                    {% endfor %}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关 闭</button>
                <button type="button" class="btn btn-primary" id="btnAddSubmit">提 交</button>
            </div>
        </div>
    </div>
</div>
